{% extends 'base.html' %}

{% block title %}{{ project.title }} - Portfolio{% endblock %}

{% block content %}
  <article>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    {% if project.link %}
      <p><a href="{{ project.link }}" target="_blank">Project link</a></p>
    {% endif %}
  </article>
{% endblock %}
